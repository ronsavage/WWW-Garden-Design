<!DOCTYPE html>

<!-- http://cagrimmett.com/til/2016/08/17/d3-lets-make-a-grid.html -->

<html>
	<head>
		<meta charset='utf-8'>
		<title>Zoom + Pan</title>
		<style>

.square
{
	text-color: black;
}

table.generic_border
{
	border:				1px solid #00aa00;
	border-collapse:	collapse;
}



		</style>

</head>
<body>
<h1 align = 'center'>Grid 1</h1>
<br />

<table align = 'center'>
	<tr>
		<td align = 'center'>
			<div id='grid'></div>
		</td>
	</tr>
</table>

	<script src='//d3js.org/d3.v4.min.js'></script>
	<script>

function gridData() {
	var data = new Array();
	var xpos = 1; //starting xpos and ypos at 1 so the stroke will show when we make the grid below
	var ypos = 1;
	var width = 40;
	var height = 40;

	// iterate for rows
	for (var row = 0; row < 2; row++) {
		data.push( new Array() );

		// iterate for cells/columns inside rows
		for (var column = 0; column < 5; column++) {
			data[row].push({
				x: xpos,
				y: ypos,
				width: width,
				height: height
			})
			// increment the x position. I.e. move it over by 50 (width variable)
			xpos += width;
		}
		// reset the x position after a row is complete
		xpos = 1;
		// increment the y position for the next row. Move it down 50 (height variable)
		ypos += height;
	}
	return data;
}

var gridData = gridData();

var grid = d3.select('#grid') // Uses id = 'grid'. See <div id='grid'></div> above.
	.append('svg')
	.attr('width','510px')
	.attr('height','510px');

var row = grid.selectAll('.row')
	.data(gridData)
	.enter().append('g')
	.attr('class', 'row');

var column = row.selectAll('.square') // Uses class = 'square', as assigned below.
	.data(function(d) { return d; })
	.enter()
	.append('rect')
	.attr('class','square')
	.attr('x', function(d) { return d.x; })
	.attr('y', function(d) { return d.y; })
	.attr('width', function(d) { return d.width; })
	.attr('height', function(d) { return d.height; })
	.style('fill', '#ffffff')
	.style('stroke', '#080808')
//	.text(function(d) {return d.x})
	.html('<img src = "' + 'http://127.0.0.1/Flowers/images/Tibouchina.urvilleana.0.jpg' + '">')
	;

	</script>
</body>
</html>
