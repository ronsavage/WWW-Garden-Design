<!DOCTYPE html>

<!-- https://www.vis4.net/blog/posts/making-html-tables-in-d3-doesnt-need-to-be-a-pain/ -->

<html>
<head>
    <title>HTML in D3</title>
    <meta charset="utf-8">
    <style type="text/css">

.black_text
{
	text-color: black;
}

body
{
	font-family: 'Helvetica Neue', Helvetica;
	font-weight: 300;
	padding: 20px;
}

table.generic_border
{
	border:				1px solid #00aa00;
	border-collapse:	collapse;
}

td.generic_border
{
	border: 1px solid #00aa00;
}

th.generic_border
{
	border: 1px solid #00aa00;
}

   </style>
</head>
<body>
 	<script src='//d3js.org/d3.v4.min.js'></script>
 	<script>

 	function gridData()
	{
	var data = new Array();
	var xpos = 1; //starting xpos and ypos at 1 so the stroke will show when we make the grid below
	var ypos = 1;
	var width = 40;
	var height = 40;

	for (var row = 0; row < 2; row++)
	{
		data.push( new Array() );

		for (var column = 0; column < 5; column++)
		{
			data[row].push({
				x: xpos,
				y: ypos,
				width: width,
				height: height
			})

			// Increment the x position. I.e. move it over by 50 (width variable).

			xpos += width;
		}

		// Reset the x position after a row is complete.
		// Increment the y position for the next row.

		xpos = 1;
		ypos += height;
	}

	return data;

	} // End of gridData.

var gridData = gridData();

	var table = d3.select('body')
	.append('table')
	.attr('align', 'center')
	.attr('class', 'generic_border');

	table.append('tbody')
	.selectAll('tr')
	.data(gridData)
	.enter()
	.append('tr')
	.selectAll('td')
	.data(function(d) { return d; })
	.enter()
	.append('td')
	.attr('class', 'generic_border')
	.attr('class', 'black_text')
//	.text(function(d){return '(' + d.x + ',' + d.y + ')'})
	.html('<img src = "' + 'http://127.0.0.1/Flowers/images/Tibouchina.urvilleana.0.jpg' + '">')
	;

    </script>
</body>
</html>
