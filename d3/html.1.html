<!DOCTYPE html>
<html>
<head>
    <title>Simple tables in D3</title>
    <meta charset="utf-8">
    <script src="/assets/js/d3.v4.min.js"></script>
    <script src="/assets/js/d3-jetpack.js"></script>
    <style type="text/css">
body
{
	font-family: 'Helvetica Neue', Helvetica;
	font-weight: 300;
	padding: 20px;
}

table.generic_border
{
	border:				1px solid #00aa00;
	border-collapse:	collapse;
}

.table_striped>tbody>tr:nth-of-type(odd){background-color:#f9f9f9}

td.generic_border
{
	border: 1px solid #00aa00;
}

th.generic_border
{
	border: 1px solid #00aa00;
}

   </style>
</head>
<body>
<!-- https://www.vis4.net/blog/posts/making-html-tables-in-d3-doesnt-need-to-be-a-pain/ -->
    <script>

    // the table rows, typically loaded from data file using d3.csv
    var movies = [
        { title: "The Godfather", year: 1972, rating: 9.1 },
        { title: "Pulp Fiction", year: 1994, rating: 8.8 }
    ];

    // column definitions
    var columns = [
        { head: 'Movie title', klass: 'generic_border', html: ƒ('title') },
        { head: 'Year', klass: 'generic_border', html: ƒ('year') },
        { head: 'Rating', klass: 'generic_border', html: ƒ('rating', d3.format('.1f')) }
    ];

    // create table
    var table = d3.select('body')
        .append('table')
		.attr('align', 'center')
		.attr('class', 'generic_border');

    // create table header
    table.append('thead').append('tr')
        .selectAll('th')
        .data(columns).enter()
        .append('th')
        .attr('class', ƒ('klass'))
        .text(ƒ('head'));

    // create table body
    table.append('tbody')
        .selectAll('tr')
        .data(movies).enter()
        .append('tr')
        .selectAll('td')
        .data(function(row, i) {
            return columns.map(function(c) {
                // compute cell values for this specific row
                var cell = {};
                d3.keys(c).forEach(function(k) {
                    cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
                });
                return cell;
            });
        }).enter()
        .append('td')
        .html(ƒ('html'))
        .attr('class', ƒ('klass'));

    function length() {
        var fmt = d3.format('02d');
        return function(l) { return Math.floor(l / 60) + ':' + fmt(l % 60) + ''; };
    }


    </script>
</body>
</html>
